<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"/>
    <title>Document</title>
</head>
<body>
        <h3 class="userName" data-testid="slackUserName">Emmanuel Amoo</h3>
        <img src="/image.jpg" alt="EmmanuelAmoo" class="profileImage" data-testid="slackDisplayImage"/>
        <time class="date">
            <p id="day" class="day" data-testid="currentDayOfTheWeek"></p>
            <p id="time" data-testid="currentUTCTime"></p>
        </time>
        <div class="myTrack">
            <span class="track" data-testid="myTrack">Frontend Development</span>
        </div>
        <a class="githubLink" data-testid="githubURL" href="https://github.com/EAconcepts" target="_blank">Click here to visit my Github</a>
    <script src="script.js"></script>
</body>
</html>
